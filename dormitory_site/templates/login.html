<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1 align="middle">Dormitory site</h1>
<form action="" method="post" name="login" align="middle">
    {{form.hidden_tag()}}
    <p>
        Please enter your name:<br>
        {{form.openid(size=80)}}<br>
        {% for error in form.errors.openid %}
        <span style="color: red;">{{error}}</span>
        {% endfor %}<br>
    </p>
    <p><input type="submit" value="Search"></p>
</form>
{% endblock %}
